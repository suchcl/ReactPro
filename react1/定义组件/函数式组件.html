<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数式组件</title>
  </head>
  <body>
    <!--定义react应用容器-->
    <div id="app"></div>

    <!--引入react库-->
    <script src="../js/v16.14.0/react.development.js"></script>
    <script src="../js/v16.14.0/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1. 创建函数式组件
      // 函数名要使用大写
      function Demo() {
          console.log(this); // 这里的this是undefined，因为jsx经过babel编译后，开启了严格模式，严格模式下的this指向
        return <h2>Hello React</h2>;
      }

      // 2. 渲染组件到页面
      // 组件渲染时，首字母也要使用大写
      ReactDOM.render(<Demo />, document.querySelector("#app"));
      /**
       * 执行了ReactDOM.render(<Demo />, document.querySelector("#app"));后，
       *    1. react解析组件标签，找到了Demo组件 ---- 如果找不到就一定会报错
       *    2. 发现组件是函数定义的，随后调用该函数，将返回的虚拟DOM转换为真实DOM，随后呈现在页面中
       */
    </script>
  </body>
</html>
