<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 200px;
        height: 100px;
        border: 5px solid #f20;
        padding: 10px;
        box-sizing: border-box;
        margin: 100px auto 0;
        color: #fff;
        text-align: center;
        background-color: #369;
    }
    </style>
  </head>
  <body>
    <div class="box">盒子</div>
  </body>
</html>
