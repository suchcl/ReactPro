<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createRef API创建ref</title>
  </head>
  <body>
    <!--创建react应用容器-->
    <div id="app"></div>
    <!--导入react核心库-->
    <script src="../js/v16.14.0/react.development.js"></script>
    <script src="../js/v16.14.0/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      class User extends React.Component {
        /**
         * React.createRef()执行后返回一个容器，该容器可以存储被ref所标识的节点
         * createRef()函数创建的容器，只能给一个元素使用，专人专用，也就是说createRef()容器不能同时给2个或以上的元素使用
         * 否则先定义的ref会被下面的ref给覆盖
         */
        myRef = React.createRef();
        myRef2 = React.createRef();
        showData = () => {
          console.log(this.myRef);
          console.log(this.myRef.current.value);
        };

        showMsg = () => {
          console.log(this.myRef2.current.value);
        };
        render() {
          return (
            <div>
              <input
                type="text"
                ref={this.myRef}
                placeholder="点击按钮提示数据"
              />
              <button onClick={this.showData}>点击按钮提示数据</button>
              <input type="text" ref={this.myRef2} onBlur={this.showMsg} />
            </div>
          );
        }
      }
      ReactDOM.render(<User />, document.querySelector("#app"));
    </script>
  </body>
</html>
