<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react中事件处理</title>
  </head>
  <body>
    <!--react应用容器-->
    <div id="app"></div>

    <!--导入react核心库-->
    <script src="../js/v16.14.0/react.development.js"></script>
    <script src="../js/v16.14.0/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      class User extends React.Component {
        // 创建ref
        udata = React.createRef();
        umsg = React.createRef();

        showData = (event) => {
          console.log(this.udata.current.value);
          console.log(event.target);
        };

        showMsg = (event) => {
          //   console.log(this.umsg.current.value);
          console.log(event.target.value);
        };

        render() {
          return (
            <div>
              <input
                type="text"
                ref={this.udata}
                placeholder="点击按钮提示数据"
              />
              <button onClick={this.showData}>点击按钮提示数据</button>
              <input
                type="text"
                // ref={this.umsg}
                onBlur={this.showMsg}
                placeholder="失去焦点提示数据"
              />
            </div>
          );
        }
      }

      ReactDOM.render(<User />, document.querySelector("#app"));
    </script>
  </body>
</html>
