<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--定义react应用的容器-->
    <div id="app"></div>

    <!--导入react核心库-->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 创建组件
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          // 初始化状态
          this.state = {
            isHot: true,
          };
        }
        render() {
          // return <h2>今天天气{this.state.isHot ? "炎热" : "凉爽"}</h2>;
          // 读取状态
          const isHot = this.state;
          return (
            <h2 onClick={changeWeather}>今天天气{isHot ? "炎热" : "凉爽"}!</h2>
          );
        }

        changeWeather(){
          // changeWeather定义在了哪里呢？定义在了Weather的原型对象上，同Weather类的实例对象使用
          // 由于changeWeather作为onClick的回调，所以不是通过实例调用的，是直接调用
          // 类中方法内部默认开启了严格模式，所以changeWeather中的this为undefined
          console.log(this.state.isHot);
        }
      }

      // 渲染页面
      ReactDOM.render(<Weather />, document.querySelector("#app"));

      // 测试下react中给元素绑定事件的方法

      // const title = document.getElementById("title");

      // 2. 尝试通过onclick的方式给元素绑定事件
      // title.onclick = function () {
      //   console.log("标题2被点击了");
      // };

      // 3. 尝试通过直接给DOM元素绑定事件的方式，只需要定义一个函数就可以了
      // function fnTitle() {
      //   console.log("标题3被点击了");
      // }
    </script>
  </body>
</html>
