<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props</title>
  </head>
  <body>
    <!--react应用容器-->
    <div id="app"></div>

    <!--导入react库-->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <!--导入prop-types.js，负责对react元素标签属性的类型限定-->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      // 创建组件
      class User extends React.Component {
        render() {
          const { name, age, gender } = this.props;
          // props是只读的，不可改
          // this.props.name = "Hameimei"; // 这行代码会报错，因为props中的name是只读的，readonly不可改
          return (
            <div className="user">
              <ul className="list">
                <li>姓名：{name}</li>
                <li>年龄：{age}</li>
                <li>性别：{gender}</li>
              </ul>
            </div>
          );
        }
      }

      // 对标签属性进行类型、必要性限制
      User.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,
        play: PropTypes.func // 限制play为函数
      };

      // 指定标签默认的属性值
      User.defaultProps = {
        gender: "不详",
        age: 16,
      };
      // 渲染组件到页面
      const user = {
        name: "Hanmeimei",
        age: 18,
        gender: "女",
      };
      ReactDOM.render(
        <User name="Nicholas Zakas" age={20} gender="男" play={play} />,
        document.querySelector("#app")
      );
      //   ReactDOM.render(<User {...user} />, document.querySelector("#app"));
      //   ReactDOM.render(
      //     <User name="Nicholas Zakas" age="18" gender="男" />,
      //     document.querySelector("#app")
      //   );

      function play(){
          console.log("playing");
      }
    </script>
  </body>
</html>
