<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx语法规则</title>
    <style>
      .title {
        color: #f20;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <!--react应用容器-->
    <div id="app"></div>

    <!--导入react库-->
    <script src="../js/v16.14.0/react.development.js"></script>
    <script src="../js/v16.14.0/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      const propId = "msg";
      const data = "Hello React!";
      // 创建虚拟DOM
      const VDOM = (
        // 只能有1个根元素
        <div>
          {/*使用js变量时，要使用{}包裹*/}
          <h2 id={msg}>
            {/*
                内联属性，使用双层的{},外层的{}表示要使用js表达式了，内层的{}表示这是一个对象
                内联属性如果是多个单词组成，则使用小驼峰的命名规则
                如果希望通过类（class）来控制样式，需要使用className作为属性名，而不能直接使用class
            */}
            <span style={{ padding: "10px", fontStyle: "italic" }}>{data}</span>
          </h2>
          {/*标签要闭合，可以自闭和，也可以使用闭合标签*/}
          <input type="text" />
          {/*
                jsx中标签
                    如果首字母小写，则只能使用HTML中有的标签，然后react会将这些jsx标签转换为同名的HTML标签
                    如果首字母大写，react会去渲染对应的组件：如果组件不存在则会报错
            */}
          <Card></Card>
        </div>
      );

      // 渲染VDOM到页面
      ReactDOM.render(VDOM, document.querySelector("#app"));
    </script>
  </body>
</html>
